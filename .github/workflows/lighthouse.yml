# file: .github/workflows/lighthouse.yml
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *' # run nightly at 03:00 UTC
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install lhci
        run: npm i -g @lhci/cli@0.11
      - name: Run Lighthouse CI
        run: |
          lhci autorun --upload.target=filesystem --upload.outputPath=./lhci_reports
